<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ads Earning</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: green;
      font-size: 20px;
    }
    .developer {
      background-color: green;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .stats {
margin: 10px 0;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>online ads earning</h1>
  <div class="developer">Developer by online ads earning</div>
  <div class="stats" id="adsWatched">Watched Ads: 0</div>
  <div class="stats" id="earnedPoints">Earned Points: 0.00৳</div>
  <button id="watchAd">Watch Ad</button><br>
  <button id="withdraw" disabled>Withdraw</button>
</div>

<script src='//libtl.com/sdk.js' data-zone='9834394' data-sdk='show_9834394'></script>

<script>
  const watchAdBtn = document.getElementById("watchAd");
  const withdrawBtn = document.getElementById("withdraw");
  const adsWatchedText = document.getElementById("adsWatched");
  const earnedPointsText = document.getElementById("earnedPoints");

  const limit = 15;
  const pointPerAd = 5;
  const withdrawLimit = 2000;

  const today = new Date().toISOString().split('T')[0];
  let storedDate = localStorage.getItem("date") || "";
let watchedAds = parseInt(localStorage.getItem("watchedAds")) || 0;
  let earnedPoints = parseFloat(localStorage.getItem("earnedPoints")) || 0;

  if (storedDate !== today) {
    watchedAds = 0;
    localStorage.setItem("watchedAds", "0");
    localStorage.setItem("date", today);
  }

  updateUI();

  watchAdBtn.onclick = function () {
    if (watchedAds >= limit) {
      alert("আজকের জন্য আপনি সর্বোচ্চ অ্যাড দেখে ফেলেছেন।");
      return;
    }

    // Simulate ad show delay
    setTimeout(() => {
      watchedAds++;
      earnedPoints += pointPerAd;
      localStorage.setItem("watchedAds", watchedAds);
      localStorage.setItem("earnedPoints", earnedPoints.toFixed(2));
      updateUI();
    }, 1000);
  };

  function updateUI() {
    adsWatchedText.textContent = `Watched Ads: watchedAds`;
    earnedPointsText.textContent = `Earned Points:{earnedPoints.toFixed(2)}৳`;

    if (earnedPoints >= withdrawLimit) {
      withdrawBtn.disabled = false;
    } else {
      withdrawBtn.disabled = true;
    }
  }

  withdrawBtn.onclick = function () {
    alert("Withdraw ডেমো: আপনার রিকোয়েস্ট গ্রহণ করা হয়েছে!");
  };
</script>

</body>
</html>
