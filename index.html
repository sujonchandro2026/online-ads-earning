<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online ads earning </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    h1 {
      font-size: 20px;
      color: green;
      margin-bottom: 10px;
    }
    .developer {
      font-size: 12px;
      background-color: green;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: inline-block;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .stats {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>online ads earning </h1>
    <div class="developer">Developer by online ads earning </div>
    <div class="stats">
      <p>Watched Ads: <span id="watched-ads">0</span></p>
      <p>Earned Points: <span id="earned-points">0.00</span>৳</p>
    </div>
    <button onclick="watchAd()">Watch Ad</button>
    <br><br>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <!-- Monitag Ad SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9834394' data-sdk='show_9834394'></script>

  <script>
    let watchedAds = parseInt(localStorage.getItem("watchedAds")) || 0;
    let earnedPoints = parseFloat(localStorage.getItem("earnedPoints")) || 0;

    document.getElementById("watched-ads").textContent = watchedAds;
    document.getElementById("earned-points").textContent = earnedPoints.toFixed(2);

    function watchAd() {
      if (watchedAds >= 15) {
        alert("Today’s ad limit reached (15). Try again tomorrow.");
        return;
      }

      show_9834394().then(() => {
        watchedAds++;
        earnedPoints += 5;
document.getElementById("watched-ads").textContent = watchedAds;
        document.getElementById("earned-points").textContent = earnedPoints.toFixed(2);
        localStorage.setItem("watchedAds", watchedAds);
        localStorage.setItem("earnedPoints", earnedPoints.toFixed(2));
      });
    }

    function withdraw() {
      if (earnedPoints < 2000) {
        alert("Minimum 2000৳ required for withdrawal.");
        return;
      }
      let number = prompt("Enter your bKash number:");
      if (number) {
        alert("Withdraw request sent for " + earnedPoints.toFixed(2) + "৳ to " + number);
        earnedPoints = 0;
        watchedAds = 0;
        localStorage.setItem("earnedPoints", "0.00");
        localStorage.setItem("watchedAds", "0");
        document.getElementById("watched-ads").textContent = "0";
        document.getElementById("earned-points").textContent = "0.00";
      }
    }
  </script>
</body>
</html>
