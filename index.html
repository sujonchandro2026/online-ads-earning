<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Ads Earning</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    h2 {
      color: #00cc00;
      margin-bottom: 10px;
    }
    .badge {
      background-color: #00cc00;
      padding: 5px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      padding: 12px 24px;
      margin: 10px 0;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 150px;
    }
button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>online ads earning</h2>
    <div class="badge">Developer by online ads earning</div>
    <p>Watched Ads: <span id="watched-ads">0</span></p>
    <p>Earned Points: <span id="earned-points">0.00</span>৳</p>
    <button onclick="watchAd()">Watch Ad</button><br>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <!-- Ad SDK -->
<script src='//libtl.com/sdk.js' data-zone='9834394' data-sdk='show_9834394'></script>
  <script>
    let today = new Date().toISOString().split("T")[0];
    let storedDate = localStorage.getItem("watchDate");

    if (storedDate !== today) {
      localStorage.setItem("watchedAds", "0");
      localStorage.setItem("watchDate", today);
    }

    let watchedAds = parseInt(localStorage.getItem("watchedAds")) || 0;
    let earnedPoints = parseFloat(localStorage.getItem("earnedPoints")) || 0;

    document.getElementById("watched-ads").textContent = watchedAds;
    document.getElementById("earned-points").textContent = earnedPoints.toFixed(2);

    function watchAd() {
      if (watchedAds >= 15) {
        alert("Today’s ad limit (15) reached. Try again tomorrow.");
        return;
      }

      // Show the ad (use your SDK)
show_9834394().then(() => {
        watchedAds++;
        earnedPoints += 5;

        localStorage.setItem("watchedAds", watchedAds);
        localStorage.setItem("earnedPoints", earnedPoints.toFixed(2));

        document.getElementById("watched-ads").textContent = watchedAds;
        document.getElementById("earned-points").textContent = earnedPoints.toFixed(2);
      });
    }

    function withdraw() {
      if (earnedPoints < 2000) {
        alert("Minimum 2000৳ required for withdrawal.");
        return;
      }

      let number = prompt("Enter your bKash number:");
      if (number) {
        alert("Withdraw request sent for " + earnedPoints.toFixed(2) + "৳ to " + number);
        earnedPoints = 0;
        localStorage.setItem("earnedPoints", "0.00");
        document.getElementById("earned-points").textContent = "0.00";
      }
    }
  </script>
</body>
</html>
